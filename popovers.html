<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>
    <style>
      body  { 
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Title for Popover" data-bs-content="Tooltip content for lessons">Popover Button</button>

    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Title for Popover" data-bs-content="Tooltip content for lessons" data-bs-placement="right">Popover Button</button>


    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Title for Popover" data-bs-content="Tooltip content for lessons" data-bs-placement="left">Popover Button</button>


    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Title for Popover" data-bs-content="Tooltip content for lessons" data-bs-placement="bottom" >Popover Button</button>

    <br><br>

    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Title for Popover" data-bs-content="Tooltip content for lessons" data-bs-placement="bottom" data-bs-trigger="focus">Popover Button Focus</button>

    <br><br>

    <button type="button" class="btn btn-danger" data-bs-toggle="popover" title="Title for Popover" data-bs-content="Tooltip content for lessons" data-bs-placement="bottom" data-bs-trigger="hover">Popover Button Hover</button>




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <script>

      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
      })
  </script>

   
  </body>
</html>
