<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Bootstrap Collapse-Accordion</title>
    <style>
      body  {

  <body>
    <p>
      <a class="btn btn-primary" href="#content" data-bs-toggle="collapse">Link with href</a>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#content1" >Button</button>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".card" >Button</button>
    </p>

    <div class="card collapse" id="content">
      <div class="card-body">Link</div>
    </div>

    <div class="card collapse" id="content1">
      <div class="card-body">Button</div>
    </div>

    <br><br><br>

    <div>

          <button class="accordion-button text-info " type="button" data-bs-toggle="collapse" data-bs-target="#item1">
            Accordion Item 1
          </button>
        <div class="collapse accordion-collapse" id="item1">
          <div class=accordion-body>

        </div>
      </div>

            Accordion Item 2

          </button>
        </h2>
        <div class="collapse accordion-collapse show" id="item2">
          <div class=accordion-body>

      </div>

          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item3">

        </h2>

          </div>
        </div>
      </div>
    </div>
