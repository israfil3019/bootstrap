<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
      body  { 
        padding: 70px;
      }
    </style> 

  </head>
  <body>

    <button type="button" class="btn btn-primary">Buttons</button>
    <button type="button" class="btn btn-secondary">Buttons</button>
    <button type="button" class="btn btn-danger">Buttons</button>
    <button type="button" class="btn btn-info">Buttons</button>
    <button type="button" class="btn btn-warning">Buttons</button>
    <button type="button" class="btn btn-success">Buttons</button>
    <button type="button" class="btn btn-light">Buttons</button>
    <button type="button" class="btn btn-dark">Buttons</button>
    <button type="button" class="btn btn-link">Buttons</button>

    <a href="" class="btn btn-primary">link tag</a>

    <br><br>

    <button type="button" class="btn btn-outline-primary text-success">Buttons</button>
    <button type="button" class="btn btn-outline-secondary">Buttons</button>
    <button type="button" class="btn btn-outline-danger">Buttons</button>
    <button type="button" class="btn btn-outline-info">Buttons</button>
    <button type="button" class="btn btn-outline-warning">Buttons</button>
    <button type="button" class="btn btn-outline-success">Buttons</button>
    <button type="button" class="btn btn-outline-light">Buttons</button>
    <button type="button" class="btn btn-outline-dark">Buttons</button>
    <button type="button" class="btn btn-outline-link">Buttons</button>
    
    <br><br>
    
    <button type="button" class="btn btn-primary btn-lg">Buttons</button>
    <button type="button" class="btn btn-primary btn-md">Buttons</button>
    <button type="button" class="btn btn-primary btn-sm">Buttons</button>
    
    <br><br>
    
    <button type="button" class="btn btn-primary disabled">Buttons</button>
    
    <br><br>
    
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Buttons</button>
      <button type="button" class="btn btn-primary">Buttons</button>
      <button type="button" class="btn btn-primary">Buttons</button>
    </div>
    
    <br><br>

    <div class="btn-group">
    <button type="button" class="btn btn-outline-primary text-warning">Buttons</button>
    <button type="button" class="btn btn-outline-primary">Buttons</button>
    <button type="button" class="btn btn-outline-primary">Buttons</button>
    </div>

    <br><br>

    <div class="btm-toolbar">
    <div class="btn-group ms-2">
      <button type="button" class="btn btn-outline-primary text-warning">1</button>
      <button type="button" class="btn btn-outline-primary">2</button>
      <button type="button" class="btn btn-outline-primary">3</button>
      </div>
    <div class="btn-group ms-2">
      <button type="button" class="btn btn-outline-primary text-success">1</button>
      <button type="button" class="btn btn-outline-primary">2</button>
      <button type="button" class="btn btn-outline-primary">3</button>
      </div>
    <div class="btn-group ms-2">
      <button type="button" class="btn btn-outline-primary text-danger">1</button>
      <button type="button" class="btn btn-outline-primary">2</button>
      <button type="button" class="btn btn-outline-primary">3</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
  </body>
</html>
