<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <label for="" class="form-label mt-2">Username:</label>
    <input type="text" class="form-control ">

    <label for="" class="form-label mt-2">Password:</label>
    <input type="password" class="form-control">

    <label for="" class="form-label mt-2">Address:</label>
    <textarea name="" id="" class="form-control"></textarea>

    <label for="" class="form-label mt-3">Cities</label>
    <input type="text" list="citylist" class="form-control">
    <datalist id="citylist">
        <option value="İstanbul"></option>
        <option value="Ankara"></option>
        <option value="İzmir"></option>
    </datalist>

    <div class="mt-3">
        <label for="" class="form-label">Education:</label>
        <select name="" id="" class="form-select ">
            <option value="" disabled>High School</option>
            <option value="">Bachelor Degree</option>
            <option value="">Master Degree</option>
        </select>
    </div>

    <label for="" class="form-label mt-2">Upload your photo:</label>
    <input type="file" class="form-control ">

    <label for="" class="form-label mt-2">Upload your files:</label>
    <input type="file" class="form-control " multiple>

    <!-- -------------CHECKBOX - RADIO--------- -->
    <h5>Select your age group:</h5>
    <div class="form-check">
        <input type="checkbox" class="form-check-input mx-3">
        <label for="">10-30</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input mx-3">
        <label for="">30-50</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input mx-3">
        <label for="">50-70</label>
    </div>
<br>
    <!-- <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input mx-3">
        <label for="">10-30</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input mx-3">
        <label for="">30-50</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input mx-3">
        <label for="">50-70</label>
    </div> -->

    <h5>Select your favourite car:</h5>
    <div class="form-check">
        <input type="radio" class="form-check-input mx-3">
        <label for="">Audi</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input mx-3">
        <label for="">Ferrari</label>
    </div>

    <!-- ----------SWITCH------------- -->
    <div class="form-check form-switch">
        <input type="radio" class="form-check-input mx-3">
        <label for="">Ferrari</label>
    </div>

    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="switch1" name="example">
        <label class="custom-control-label" for="switch1">Toggle me</label>
      </div>

<br><br><br><br><br>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
