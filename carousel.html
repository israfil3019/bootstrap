<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>
    <style>
      body  { 
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider1">
      <div class="carousel-inner">
        <div class="carousel-item active" >
          <img class="d-block w-100" src="img/slider-1.jpeg" alt="" srcset="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/slider-2.jpeg" alt="" srcset="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/slider-3.jpeg" alt="" srcset="">
        </div>
      </div>
    </div>

    <br>

    <div class="carousel slide w-100" data-bs-ride="carousel" id="slider2">
      <div class="carousel-inner">
        <div class="carousel-item active" >
          <img class="d-block" src="img/slider-1.jpeg" alt="" srcset="">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="img/slider-2.jpeg" alt="" srcset="">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="img/slider-3.jpeg" alt="" srcset="">
        </div>
      </div>
    
      <button class="carousel-control-prev" type="button" data-bs-target="#slider2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider2" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <br><br>

  <div class="carousel slide w-50" data-bs-ride="carousel" id="slider3">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#slider3" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#slider3" data-bs-slide-to="1" class="active"></button>
      <button type="button" data-bs-target="#slider3" data-bs-slide-to="2" class="active"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active" >
        <img class="d-block w-100" src="img/slider-1.jpeg" alt="" srcset="">
        <div class="carousel-caption" data-bs-interval="500">
          <h5>Slide 1</h5>
          <p>Slide 1 pargraph</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img class="d-block w-100" src="img/slider-2.jpeg" alt="" srcset="">
        <div class="carousel-caption">
          <h5>Slide 2</h5>
          <p>Slide 2 pargraph</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img class="d-block w-100" src="img/slider-3.jpeg" alt="" srcset="">
        <div class="carousel-caption">
          <h5>Slide 3</h5>
          <p>Slide 3 pargraph</p>
        </div>
      </div>
    </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#slider3" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#slider3" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
  </body>
</html>
